<!DOCTYPE html>
<html>

<head>
    <title>
        Rock Paper Scissors
    </title>

    <link rel="stylesheet" href="styles/rock-paper-scissors.css">
</head>

<body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button">
        <img src="image/rock-emoji.png" class="move-icon" alt="">
    </button>

    <button class="move-button js-paper-button">
        <img src="image/paper-emoji.png" class="move-icon" alt="">
    </button>

    <button class="move-button js-scissors-button">
        <img src="image/scissors-emoji.png" class="move-icon" alt="">
    </button>

    <p class="js-result result"></p>

    <p class="js-moves"></p>

    <p class="js-score score"></p>

    <button class="reset-score-button js-reset-score-button">
        Reset score
    </button>

    <button class="auto-play-button js-autoplay-button" >Auto Play</button>
    <div class="js-confirmation-message"></div>
    
    <script src="js/rock-paper-scissors.js">

    </script>
</body>

</html>
